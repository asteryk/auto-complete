<!DOCTYPE html>
<html>

<head>
    <title>文本框自动补全插件</title>
    <meta charset="UTF-8">
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/auto-complete.js" type="text/javascript"></script>
    <link href="styles/css/auto-complete.css" rel="stylesheet">
    <style>
        .g-container {
            position: absolute;
            top: 40px;
            left: 40px;
        }
        
        .u-demoinput {
            width: 529px;
            height: 22px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="g-container">
        <p>autoComplete组件</p>
        <div class="m-searchform">
            <input type="text" value="" class="u-demoinput" />
        </div>
    </div>
    <script>
        $('.u-demoinput').autoComplete({
            // autocomplete: false,
            // url: 'test/test.json',
            data: [{
                key: "1",
                val: "overwatchmaster"
            }, {
                key: "2",
                val: "overwatch wiki"
            }, {
                key: "3",
                val: "overwatch mac"
            }, {
                key: "4",
                val: "overwatchmax"
            }, {
                key: "5",
                val: "overwatch max+"
            }, {
                key: "6",
                val: "overwatch同人"
            }, {
                key: "7",
                val: "overwatch d.va"
            }, {
                key: "8",
                val: "overwatch insallation"
            }, {
                key: "9",
                val: "overwatch hack"
            }, {
                key: "10",
                val: "overwatch壁纸"
            }],
            valuename: 'val',
            callback: function(res) {
                console.log(res)
            }
        });
    </script>
</body>

</html>
